name: Generate Snake Animation

on:
  push:
    branches:
      - Devnat

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Setting up job"

      - name: Pull plantane/snake
        run: git clone --depth 1 https://github.com/plantane/snake.git

      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      - name: Run plantane/snake
        run: |
          cd snake
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4

      - name: Push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output
          cp -r snake/dist/* .
          git add .
          git commit -m "Update snake animation"
          git push https://${{ secrets.GH_PAT }}@github.com/Devnath03/Devnath03.git output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Post actions/checkout@v4
        uses: actions/checkout@v4

      - name: Complete job
        run: echo "Job completed"
