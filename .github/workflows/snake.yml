name: GitHub Snake Game

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual triggering of the workflow
  workflow_dispatch:
  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
      # Step 2: Generate the snake animations with transparent colors
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # GitHub username to generate the animation for
          github_user_name: ${{ github.repository_owner }}
          # Define the output files and their configurations with transparent colors
          outputs: |
            dist/github-snake-transparent.svg?background=transparent&color_snake=rgba(25,97,39,0.7)&color_dots=rgba(198,228,139,0.5),rgba(123,201,111,0.5),rgba(35,154,59,0.5),rgba(27,112,43,0.5),rgba(15,77,31,0.5)
            dist/github-snake-dark-transparent.svg?palette=github-dark&background=transparent&color_snake=rgba(255,255,255,0.7)&color_dots=rgba(198,228,139,0.5),rgba(123,201,111,0.5),rgba(35,154,59,0.5),rgba(27,112,43,0.5),rgba(15,77,31,0.5)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          # Optionally, you can set a custom commit message
          commit_message: "Update snake animation with transparency [skip ci]"
