name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-transparent.svg?background=transparent&color_snake=rgba(25,97,39,0.7)&color_dots=rgba(235,237,240,0.5),rgba(198,228,139,0.5),rgba(123,201,111,0.5),rgba(35,154,59,0.5),rgba(25,97,39,0.5)
            dist/github-snake-dark-transparent.svg?palette=github-dark&background=transparent&color_snake=rgba(255,255,255,0.7)&color_dots=rgba(235,237,240,0.5),rgba(198,228,139,0.5),rgba(123,201,111,0.5),rgba(35,154,59,0.5),rgba(25,97,39,0.5)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation with transparency [skip ci]"
